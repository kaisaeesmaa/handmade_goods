<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Handmade goods Marketplace</title>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <style>
        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 10px;
            grid-auto-rows: minmax(100px, auto)
        }

        .product-card {
            border: 1px solid green;
            padding: 10px;
            margin: 10px;
        }

        .delete-button {
            background-color: darkgreen;
            color: white;
            border: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<div id="app">
    <!-- Page content-->
    <div class="container">
        <div class="text-center mt-5">
            <h1>Handmade goods marketplace</h1>
            <p class="lead">This a simple online marketplace for handmade goods</p>
            <div class="row">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" v-if="!sessionId"
                        @click="showModal('signUpModal')">
                    Sign Up
                </button>
                &nbsp;
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" v-if="!sessionId"
                        @click="showModal('signInModal')">
                    Sign In
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" v-if="sessionId" @click="signOut">
                    Sign Out
                </button>
                &nbsp
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" v-if="sessionId"
                        @click="showModal('addProductModal')">
                    Add Product
                </button>
            </div>
            &nbsp;
            <!-- List of products -->
            <div id="product-list">
                <div v-for="product in products" class="product-card">
                    {{ product.name }}<br>
                    {{ product.description }}<br>
                    {{ product.price }}<br>
                    <button class="delete-button" @click="deleteProduct(product.id)">Delete</button>
                    <br>
                </div>
            </div>
        </div>


        <!-- Sign Up Modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="signUpModalLabel">Sign Up</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 row">
                            <label for="signUpEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="signUpEmail" v-model="signUpEmail">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="signUpPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="signUpPassword"
                                       v-model="signUpPassword">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" @click="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sign In Modal -->
        <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="signInModalLabel">Sign In</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 row">
                            <label for="signInEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="signInEmail" v-model="signInEmail">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="signInPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="signInPassword"
                                       v-model="signInPassword">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" @click="signIn">Sign In</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Product Modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addProductModalLabel">Add Product</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 row">
                            <label for="addProductName" class="col-sm-2 col-form-label">Product Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="addProductName" v-model="addProductName">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="addProductDescription" class="col-sm-2 col-form-label">Add Product
                                Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="addProductDescription"
                                       v-model="addProductDescription">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="addProductPrice" class="col-sm-2 col-form-label">Add Product Price</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="addProductPrice"
                                       v-model="addProductPrice">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" @click="addProduct">Add product</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>

    function tryToParseJSON(jsonString) {
        try {
            const o = JSON.parse(jsonString)
            if (o && typeof o === 'object') {
                return o
            }
        } catch (e) {
        }
        return false
    }

    Vue.createApp({
        data() {
            return {
                modalHandler: null,
                signUpEmail: null,
                signUpPassword: null,
                signInEmail: null,
                signInPassword: null,
                sessionId: null,
                products: null,
                addProductName: null,
                addProductDescription: null,
                addProductPrice: null
            }
        },
        mounted() {
            // Check if the user is already logged in from local storage
            this.sessionId = localStorage.getItem('sessionId')

            // If the user is logged in then get the list of products
            if (this.sessionId) {
                this.getProductsFromLocalStorage()
                this.getAndCacheProducts()
            }
        },
        methods: {
            async getProductsFromLocalStorage() {
                this.products = JSON.parse(localStorage.getItem('products'))
            },
            getAndCacheProducts() {
                this.send('GET', '/products').then(response => {
                    if (response.ok) {
                        this.products = response.body
                        localStorage.setItem('products', JSON.stringify(response.body))
                    }
                })
            },

            showModal: function (modalId) {
                this.modalHandler = new bootstrap.Modal(document.getElementById(modalId), {
                    keyboard: false
                })
                this.modalHandler.show()
            },

            send: function (method, url, body) {
                const vue = this;

                async function CheckError(response) {
                    if (response.status >= 200 && response.status < 300) {
                        let responseText = await response.text()
                        return {ok: true, status: response.status, body: tryToParseJSON(responseText)}
                    } else {
                        let responseText = await response.text()
                        let responseObject = tryToParseJSON(responseText)
                        if (typeof responseObject === 'object' && typeof responseObject.error === 'string') {
                            alert('Error code ' + response.status + ":\n" + responseObject.error)
                        } else {
                            alert('Error code ' + response.status + ":\n" + responseText)
                        }
                        if (response.status === 401) {
                            vue.clearStorageAndResetSessionId();
                        }
                        return {ok: false, status: response.status, body: responseObject || responseText}
                    }
                }

                const headers = {
                    'Content-Type': 'application/json'
                };
                if (this.sessionId) {
                    headers.Authorization = "Bearer " + this.sessionId;
                }
                return fetch(url, {
                    method: method,
                    headers,
                    body: JSON.stringify(body)
                })
                    .then(CheckError)
                    .then((jsonResponse) => {
                        return jsonResponse
                    }).catch((error) => {
                        throw Error('Network error: ' + error);
                    });
            },

            signUp: async function () {
                // Send POST /users
                const email = this.signUpEmail
                const password = this.signUpPassword
                const response = await this.send('POST', '/users', {email, password});
                if (response.ok) {
                    alert('User created')
                    this.modalHandler.hide()
                }
            },

            signIn: async function () {
                // Send POST /sessions
                const email = this.signInEmail
                const password = this.signInPassword
                const response = await this.send('POST', '/sessions', {email, password});
                if (response.ok) {

                    // Store the token in localStorage
                    localStorage.setItem('sessionId', response.body.id)

                    // Sign in the user
                    this.sessionId = response.body.id

                    // Close the modal
                    this.modalHandler.hide()

                    // Get the list of products from local storage
                    //this.getProductsFromLocalStorage()
                    //alert('Showing data from local storage')
                    await this.getAndCacheProducts()
                    //alert('Data updated from server')
                }
            },

            signOut: async function () {
                // Send DELETE /sessions
                const response = await this.send('DELETE', '/sessions');
                if (response.ok) {
                    this.clearStorageAndResetSessionId()
                    this.products = null
                }
            },

            clearStorageAndResetSessionId: function () {
                localStorage.removeItem('sessionId')
                this.sessionId = null
            },

            addProduct: function () {

                // Validate the form
                if (!this.addProductName || !this.addProductDescription || !this.addProductPrice) {
                    alert('Please fill all the fields')
                    return
                }

                // Validate the description
                if (this.addProductDescription.length < 10) {
                    alert('The description must be at least 10 characters long')
                    return
                }

                // Validate the description length
                if (this.addProductDescription.length > 200) {
                    alert('The description must be at most 200 characters long')
                    return
                }

                // Validate the price
                if (this.addProductPrice <= 0) {
                    alert('The price must be greater than 0')
                    return
                }

                // Send POST /products
                const name = this.addProductName
                const description = this.addProductDescription
                const price = this.addProductPrice
                this.send('POST', '/products', {name, description, price}).then(response => {
                    if (response.ok) {
                        // this.getAndCacheProducts()
                        alert('Product added')
                        this.products.push(response.body)
                        this.modalHandler.hide()
                    }
                })
            },

            deleteProduct: function (productId) {
                // Send DELETE /products/:id
                this.send('DELETE', '/products/' + productId).then(response => {
                    if (response.ok) {
                        alert('Product deleted')
                        this.products = this.products.filter(product => product.id !== productId)
                    }
                })
            }
        }
    }).mount('#app')

</script>

<!-- Core theme JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
