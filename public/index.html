<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Marketplace"/>
    <meta name="author" content="Kaisa Eesmaa"/>
    <title>Handmade goods Marketplace</title>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">

</head>
<body>

<div id="app">
    <!-- Page content-->
    <div class="text-center mt-5">
        <h1>Handmade goods marketplace</h1>
        <p class="lead">This a simple online marketplace for handmade goods</p>
        <div class="row">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" v-if="!sessionId"
                    @click="showModal('signUpModal')">
                Sign Up
            </button>
            &nbsp;
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" v-if="!sessionId"
                    @click="showModal('signInModal')">
                Sign In
            </button>
            &nbsp;
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" v-if="sessionId" @click="signOut">
                Sign Out
            </button>
        </div>
        &nbsp;
        <button type="button" class="btn btn-primary col" data-bs-toggle="modal" v-if="sessionId"
                    @click="showModal('addProductModal')">Add Product
        </button>
            &nbsp;
        <button type="button" class="btn btn-danger border border-dark col" data-bs-toggle="modal" v-if="sessionId"
                    @click="showModal('deleteProductModal')">
                Delete All Products
        </button>
        </div>
        &nbsp;
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="signUpModalLabel">Sign Up</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" @click="clearInputFields('signUp')"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="signUpEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="signUpEmail" v-model="signUpEmail">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="signUpPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="signUpPassword"
                                   v-model="signUpPassword">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" @click="clearInputFields('signUp')">Close</button>
                    <button type="button" class="btn btn-primary" @click="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="signInModalLabel" @click="clearInputFields('signIn')">Sign In</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" @click="clearInputFields('signIn')"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="signInEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="signInEmail" v-model="signInEmail">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="signInPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="signInPassword"
                                   v-model="signInPassword">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" @click="clearInputFields('signIn')">Close</button>
                    <button type="button" class="btn btn-primary" @click="signIn" @click="clearInputFields('signIn')">Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addRecipeModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true"
         data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addProductModalLabel">Add Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            @click="clearInputFields('addProduct')"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="addProductTitle" class="col-sm-12 col-form-label"><b>Title</b></label>
                        <div class="col-sm-12">
                            <input class="form-control" id="addProductTitle" v-model="addProductTitle"/>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="addProductDescription" class="col-sm-12 col-form-label"><b>Description</b></label>
                        <div class="col-sm-12">
                            <textarea class="form-control" id="addProductDescription"
                                      v-model="addProductDescription"></textarea>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="addProductPrice" class="col-sm-12 col-form-label"><b>Price</b></label>
                        <div class="col-sm-12">
                            <input type="number" placeholder="Price" class="form-control" id="addProductPrice"
                                   v-model="addProductPrice"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            @click="clearInputFields('addProduct')">Close
                    </button>
                    <button type="button" class="btn btn-primary" @click="addProduct">Add Product</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editProductModalLabel">Edit Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="editProductTitle"><b>Title</b></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="editProductTitle" v-model="editProductTitle" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="editProductDescription"><b>Description</b></label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="editProductDescription" v-model="editProductDescription"></textarea>
                        </div>
                    </div>
                        <div class="mb-3 row">
                        <label for="editProductPrice"><b>Price</b></label>
                        <div class="col-sm-10">
                            <input type="number" placeholder="Price" class="form-control" id="editProductPrice" v-model="editProductPrice" />
                        </div>
                </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" @click="editProduct(product.id)">Edit Product</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete All Product Modal -->
    <div class="modal fade" id="deleteProductModal" tabindex="-1" aria-labelledby="deleteProductModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteProductModalLabel">Delete All Products</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete all Products?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" @click="deleteAllProducts">Delete All</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete A Product Modal -->
    <div class="modal fade" id="deleteAProductModal" tabindex="-1" aria-labelledby="deleteAProductModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteAProductModalLabel">Delete A Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this product?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" @click="deleteProduct(product.id)">Confirm</button>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap core JS-->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>

    function tryToParseJSON(jsonString) {
        try {
            const o = JSON.parse(jsonString)
            if (o && typeof o === 'object') {
                return o
            }
        } catch (e) {
        }
        return false
    }

    const {createApp } = Vue;
    createApp({
        data() {
            return {
                modalHandler: null,
                signUpEmail: null,
                signUpPassword: null,
                signInEmail: null,
                signInPassword: null,
                sessionId: null,
                addProductTitle: null,
                addProductDescription: null,
                addProductPrice: null,
                editProductTitle: null,
                editProductDescription: null,
                editProductPrice: null,
                products: [],
                product: null,

            }
        },

        mounted: function () {
            // Check if the user is already logged in from local storage
            this.sessionId = localStorage.getItem('sessionId')

            // Get the products from the server
            if (this.sessionId) {
                this.getProducts()
            }
        },

        methods: {

            getProducts: function () {
                // Send GET /products
                this.send('GET', '/products').then((response) => {
                    if (response.ok) {
                        this.products = response.body
                    }
                })
            },

            showModal: function (modalId, productId) {
                if (productId) {
                    this.product = this.products.find((product) => product.id === productId);
                    this.editProductTitle = this.product.title;
                    this.editProductDescription = this.product.description;
                    this.editProductPrice = this.product.price;
                }
                this.modalHandler = new bootstrap.Modal(document.getElementById(modalId), {
                    keyboard: false
                })
                this.modalHandler.show()
            },

            send: function (method, url, body) {
                const vue = this;

                async function CheckError(response) {
                    if (response.status >= 200 && response.status < 300) {
                        let responseText = await response.text()
                        return {ok: true, status: response.status, body: tryToParseJSON(responseText)}
                    } else {
                        let responseText = await response.text()
                        let responseObject = tryToParseJSON(responseText)
                        if (typeof responseObject === 'object' && typeof responseObject.error === 'string') {
                            alert('Error code ' + response.status + ":\n" + responseObject.error)
                        } else {
                            alert('Error code ' + response.status + ":\n" + responseText)
                        }
                        if (response.status === 401) {
                            vue.clearStorageAndResetSessionId();
                        }
                        return {ok: false, status: response.status, body: responseObject || responseText}
                    }
                }

                const headers = {
                    'Content-Type': 'application/json'
                };
                if (this.sessionId) {
                    headers.Authorization = "Bearer " + this.sessionId;
                }
                return fetch(url, {
                    method: method,
                    headers,
                    body: JSON.stringify(body)
                })
                    .then(CheckError)
                    .then((jsonResponse) => {
                        return jsonResponse
                    }).catch((error) => {
                        throw Error('Network error: ' + error);
                    });
            },

            signUp: async function () {
                // Send POST /users
                const email = this.signUpEmail
                const password = this.signUpPassword
                const response = await this.send('POST', '/users', {email, password});
                if (response.ok) {
                    alert('User created')
                    this.modalHandler.hide()
                }
            },

            signIn: async function () {
                // Send POST /sessions
                const email = this.signInEmail
                const password = this.signInPassword
                const response = await this.send('POST', '/sessions', {email, password});
                if (response.ok) {

                    // Store the token in localStorage
                    localStorage.setItem('sessionId', response.body.id)

                    // Sign in the user
                    this.sessionId = response.body.id

                    // Close the modal
                    this.modalHandler.hide()

                    // Get the products
                    this.getAndCacheProducts()
                }
            },

            signOut: async function () {
                // Send DELETE /sessions
                const response = await this.send('DELETE', '/sessions');
                if (response.ok) {
                    this.clearStorageAndResetSessionId()
                }
            },

            clearStorageAndResetSessionId: function () {
                localStorage.removeItem('sessionId')
                this.sessionId = null
                this.products = null
            },

            addProduct: function () {
                // Validate the form
                if (!this.addProductTitle.trim()) {
                    alert('Please enter a valid title');
                    return;
                }
                if (!this.addProductDescription.trim()) {
                    alert('Please enter a valid description');
                    return;
                }
                if (this.addProductPrice < 0) {
                    alert('Please enter a valid price');
                }
                if (this.addProductDescription.length > 200) {
                    alert('Description is too long')
                    return;
                }

                // Send POST /products
                const title = this.addProductTitle;
                const description = this.addProductDescription;
                const price = this.addProductPrice;

                this.send('POST', '/products', {title, description, price}).then((response) => {
                    if (response.ok) {
                        alert('Product added');
                        this.getAndCacheProducts();
                        this.products.push(response.body);
                        // Clear the input fields
                        this.clearInputFields('addProducts');
                        this.modalHandler.hide();
                    }
                })
            },

            deleteProduct: function (ProductId) {
                // Send DELETE /products/:id
                this.send('DELETE', '/products/' + productId).then((response) => {
                    if (response.ok) {
                        alert('Product deleted');
                        // Clear the local storage
                        this.getAndCacheProducts();
                        // Close the modal
                        this.modalHandler.hide();
                        // Remove the product from the products array
                        this.products = this.products.filter((product) => product.id !== productId);
                    }
                });
            },

            deleteAllProducts: function () {
                // Send a request to delete all products
                this.send('DELETE', '/products').then((response) => {
                    if (response.ok) {
                        // Clear the products array
                        this.products = [];
                        // Clear the local storage
                        this.getAndCacheRecipes();
                        // Close the modal
                        this.modalHandler.hide();
                    } else {
                        alert('Error deleting all products');
                    }
                });
            },

            editProduct: function (productId) {
                // Validate the form
                if (!this.editProductTitle.trim()) {
                    alert('Please enter a valid title');
                    return;
                }
                if (!this.editProductDescription.trim()) {
                    alert('Please enter a valid description');
                    return;
                }
                if (!this.editProductPrice.trim()) {
                    alert('Please enter a valid price');
                    return;
                }

                // Send PUT /products/:id
                const title = this.editProductTitle;
                const description = this.editProductDescription;
                const price = this.editProductPrice;
                this.send('PUT', '/products/' + productId, {title, description, price}).then((response) => {
                    if (response.ok) {
                        alert('Product updated');
                        // Clear the local storage
                        this.getAndCacheProducts();
                        // Close the modal
                        this.modalHandler.hide();
                        // Update the product in the products array
                        const productIndex = this.products.findIndex((product) => product.id === productId);
                        this.products[productIndex] = response.body;
                    }
                })
            },
        }
    }).mount('#app')

</script>

<!-- Core theme JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
